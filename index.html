<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigil Generator</title>
  </head>
  <body>
    <main>
      <h1>Sigil Generator</h1>
      <form class="form" id="wish-form">
        <label for="wish"
          >Type your wish or desire and hit enter. Only letters are allowed, no
          numbers or special characters. Keep it concise and don't use
          negatives.
        </label>
        <input
          class="input"
          type="text"
          name="wish"
          id="wish"
          pattern="[ A-Za-z]*"
          title="Only letters and spaces are allowed, and at least one letter is required."
          required
        />
        <div class="buttons">
          <button type="submit" disabled>enter</button>
          <button type="reset">reset</button>
        </div>
      </form>
      <section class="result">
        <svg width="482" height="482" id="svg"></svg>
      </section>
    </main>
    <script type="module" src="src/scripts/main.js"></script>
  </body>
</html>
